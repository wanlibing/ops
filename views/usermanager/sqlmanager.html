<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            sql审核任务
            <small>Control panel</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Dashboard</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">用户管理</h3>
                    </div>

                    <div id="sqluser-tool" class="btn-group">
                        <button id="btn_add" type="button" class="btn btn-success" data-toggle="modal" data-target="#addSqlUserbtn">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                        </button>
                        <button id="btn_edit" type="button" class="btn btn-warning" >
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                        </button>
                        <button id="btn_delete" type="button" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                        </button>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table id="user-manager-tb"></table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->


    <!-- 编辑用户信息 -->
    <div class="modal fade" id="editSqlUserbtn"  data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">在线编辑</h4>
                </div>
                <div class="box-body">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label" >用户名</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control edit-user-ipt" id="sql-username" name="name" placeholder="用户名" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="code" class="col-sm-2 control-label ">部门</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control edit-user-ipt" id="sql-department" name="code" placeholder="部门">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="remark" class="col-sm-2 control-label" >角色</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control edit-user-ipt" id="sql-roleid" name="code" placeholder="角色id">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="editSqlUser" data-dismiss="modal" disabled> 更新</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <div class="modal fade" id="addSqlUserbtn"  data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">新增用户</h4>
                </div>
                <div class="box-body">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label" >用户名</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control edit-user-ipt" id="add-sql-username" name="name" placeholder="用户名" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label" >密码</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control edit-user-ipt" id="add-sql-password" name="name" placeholder="密码" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="code" class="col-sm-2 control-label ">部门</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control edit-user-ipt" id="add-sql-department" name="code" placeholder="部门">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="remark" class="col-sm-2 control-label" >角色</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control edit-user-ipt" id="add-sql-roleid" name="code" placeholder="角色id">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="addSqlUser" data-dismiss="modal" > 创建</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

</div>
